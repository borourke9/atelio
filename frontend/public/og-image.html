<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATELIO.AI - Open Graph Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.08) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .badge-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .title {
            font-size: 72px;
            font-weight: 300;
            color: white;
            margin-bottom: 24px;
            letter-spacing: -2px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }
        
        .description {
            font-size: 20px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
            letter-spacing: 0.3px;
        }
        
        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            animation: sparkle 3s infinite;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 0.5s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="sparkle">✨</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">✨</div>
    
    <div class="content">
        <div class="badge">
            <div class="badge-dot"></div>
            <span>AI-Powered Design Tool</span>
        </div>
        
        <h1 class="title">ATELIO.AI</h1>
        
        <p class="subtitle">AI-Powered Furniture Replacement</p>
        
        <p class="description">
            Transform any room with intelligent furniture placement. 
            Upload your space, choose your style, and watch AI create the perfect design.
        </p>
    </div>
</body>
</html>
